<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="고양이.css">
    <script src="https://kit.fontawesome.com/b328387570.js" crossorigin="anonymous"></script>
    <script src="고양이.js" defer></script>
</head>
<body>
    <!--Header-->
    <header>
        <div class="logo">
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!--Video Player-->
    <section class="player">
        <video controls src="고양이영상.mp4"></video>
    </section>

    <!--info-->
    <div class="infoAndUpNext">
        <section class="info">
            <div class="metadata">
                <ul class="hashtags">
                    <li>#고양이</li>
                    <li>#귀여움</li>
                    <li>#cat</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">Clone Coding : Youtube Mobile Website 유뷰트 모바일 웹사이트 따라 만들기 |
                        프론트엔드 개발자 입문편
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                <span class="views">1M views 1 month ago</span>
                
            </div>

            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
            </ul>
    
    
            <div class="channel">
                <div class="metadata">
                    <img src="고양이1.jpg" alt="">
                    <div class="info">
                        <span class="name">고양이1</span>
                        <span class="subscribers">1M 구독자</span></div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
    
    
        </section>

        <section class="UpNext">
            <span class="title">Up next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="고양이2.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">고양이2</span>
                        <span class="name">고양이2</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="고양이3.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">고양이3</span>
                        <span class="name">고양이3</span>
                        <span class="views">70K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="고양이4.jpg" alt=""></div>
                    <div class="info">
                        <span class="title">고양이4</span>
                        <span class="name">고양이4</span>
                        <span class="views">100K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
